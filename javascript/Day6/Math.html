<script>
    //Properties
    //Math PI
    console.log(Math.PI);
    
    //Methods
    //Math.abs();
    console.log(Math.abs(-20))//converts negative to positive
    //Math.ceil();
    console.log(Math.ceil(2.14));
    //Math.floor();
    console.log(Math.floor(2.14));
    //Math.max()
    //Math.min()
    console.log(Math.max(3,4,5,6,7,8));
    console.log(Math.min(3,4,5,6,7,8));

    //Math.pow()
    console.log(Math.pow(2,3));
    //Math.random()
    console.log("hello",Math.random(2,3));
    //Math.round()
    console.log(Math.round(123.4567));
    console.log(Math.round(12.56))

    //Math.sqrt()
    console.log(Math.sqrt(49));
    //toFixed(digits)
    console.log((1234.56789).toFixed(2));

</script>
