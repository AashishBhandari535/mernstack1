<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class="text-center bg-dark text-white">Form validation using Regex</h1>
    <div class="container">
        <br>
        <form onsubmit="return validation()">
            <div class="form-group">
                <label >UserName:</label>
                <input type="text" name="" id="username" class="form-control">
                <span id="usererror" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form-group">
                <label >Password:</label>
                <input type="text" name="" id="password" class="form-control">
                <span id="passworderror" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form-group">
                <label >Confirm Password:</label>
                <input type="text" name="" id="cpassword" class="form-control">
                <span id="cpassworderror" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form-group">
                <label >Email:</label>
                <input type="text" name="" id="email" class="form-control">
                <span id="emailerror" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form-group">
                <label >MobileNo:</label>
                <input type="text" name="" id="number" class="form-control">
                <span id="mobileerror" class="text-danger font-weight-bold"></span>
            </div>

            <input type="submit" name="" class="btn btn-primary">
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script>
        function validation(){
            var username = document.getElementById('username').value;
            alert(username);
        }
    </script>
  </body>
</html>
